
- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - ../vars.yml

  tasks:
    - name: Create datacenter
      datacenter:
        name: "{{ datacenter }}"
        description: "{{ description }}"
        location: "{{ location }}"
        wait: true
      register: datacenter_response

    - name: Create Listener LAN
      lan:
        datacenter: "{{ datacenter }}"
        name: "listener_lan"
        public: false
      register: listener_lan

    - name: Create Target LAN
      lan:
        datacenter: "{{ datacenter }}"
        name: "target_lan"
        public: false
      register: target_lan

    - name: Create Network Load Balancer
      network_load_balancer:
        datacenter_id: "{{ datacenter_response.datacenter.id }}"
        name: "{{ name }}"
        ips:
          - "10.12.118.224"
        listener_lan: "{{ listener_lan.lan.id }}"
        target_lan: "{{ target_lan.lan.id }}"
        wait: true
      register: nlb_response

    - name: Debug - Show Network Load Balancer
      debug:
         msg: "{{ nlb_response }}"

    - name: Update Network Load Balancer
      network_load_balancer:
        datacenter_id: "{{ datacenter_response.datacenter.id }}"
        network_load_balancer_id: "{{ nlb_response.network_load_balancer.id }}"
        name: "{{ name }} - UPDATE"
        listener_lan: "{{ listener_lan.lan.id }}"
        target_lan: "{{ target_lan.lan.id }}"
        wait: true
        state: update
      register: nlb_response_update

    - name: Debug - Show Network Load Balancer
      debug:
         msg: "{{ nlb_response_update }}"

    - name: Remove Network Load Balancer
      network_load_balancer:
       network_load_balancer_id: "{{ nlb_response.network_load_balancer.id }}"
       datacenter_id: "{{ datacenter_response.datacenter.id }}"
       wait: true
       state: absent

    - name: Remove Network Load Balancer
      network_load_balancer:
       network_load_balancer_id: "invalid-id"
       datacenter_id: "{{ datacenter_response.datacenter.id }}"
       wait: true
       state: absent

    - name: Remove Listener LAN
      lan:
        datacenter: "{{ datacenter }}"
        name: "listener_lan"
        state: absent

    - name: Remove Target LAN
      lan:
        datacenter: "{{ datacenter }}"
        name: "target_lan"
        state: absent

    - name: Remove datacenter
      datacenter:
        name: "{{ datacenter }}"
        wait: true
        state: absent
