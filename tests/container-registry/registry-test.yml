- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - ../vars.yml

  tasks:

  - name: Create Registry
    registry:
      name: "{{registry_name}}"
      location: DE
      maintenance_window:
        days: 
            - Tuesday
            - Sunday
        time: 01:23:00+00:00
      garbage_collection_schedule:
        days: 
            - Wednesday
        time: 04:17:00+00:00
    register: registry_response

  - name: Update Registry
    registry:
      name: "{{ registry_response.registry.properties.name }}"
      maintenance_window:
        days: 
            - Monday
        time: 03:23:00+00:00
      garbage_collection_schedule:
        days: 
            - Wednesday
            - Sunday
        time: 06:17:00+00:00
      state: update
    register: updated_registry_response

  - name: Delete Registry
    registry:
      name: "{{ registry_response.registry.properties.name }}"
      wait: true
      state: absent
