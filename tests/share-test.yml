
- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - vars.yml

  tasks:
  - name: Create datacenter
    datacenter:
      name: "{{ datacenter }} - {{ 100 | random}}"
      description: "{{ description }}"
      location: us/las
      wait: True
    register: datacenter1

  - name: Create datacenter
    datacenter:
      name: "{{ datacenter }} - {{ 100 | random}}"
      description: "{{ description }}"
      location: us/las
      wait: True
    register: datacenter2

  - name: Create group
    group:
      name: "Demo"
      create_datacenter: true
      create_snapshot: true
      reserve_ip: true
      access_activity_log: true

  - name: Create share
    share:
      group: Demo
      edit_privilege: True
      share_privilege: True
      resource_ids:
        - "{{ datacenter1.datacenter.id }}"
        - "{{ datacenter2.datacenter.id }}"
      state: present
    register: share

  - name: Debug - Show Share
    debug:
      msg: "{{ share }}"

  # Update shares
  - name: Update shares
    share:
      group: Demo
      edit_privilege: False
      share_privilege: True
      resource_ids:
        - "{{ datacenter1.datacenter.id }}"
        - "{{ datacenter2.datacenter.id }}"
      state: update

#   Remove shares
  - name: Remove shares
    share:
      group: Demo
      resource_ids:
        - "{{ datacenter1.datacenter.id }}"
        - "{{ datacenter2.datacenter.id }}"
      state: absent

  - name: Delete group
    group:
      name: "Demo"
      state: absent

  - name: Remove datacenter
    datacenter:
      id: "{{ datacenter1.datacenter.id }}"
      state: absent
      wait: true

  - name: Remove datacenter
    datacenter:
      id: "{{ datacenter2.datacenter.id }}"
      state: absent
      wait: true

