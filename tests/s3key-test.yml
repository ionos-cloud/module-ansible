- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - vars.yml

  tasks:
    - set_fact:
        random_user: "no-reply{{100000000 |random}}@example.com"
      run_once: yes

    - name: Create user
      user:
        firstname: John
        lastname: Doe
        email: "{{ random_user }}"
        administrator: true
        user_password: "{{ password }}"
        force_sec_auth: false
        state: present
      register: user_response

    - name: Create an s3key
      s3key:
        user_id: "{{ user_response.user.id }}"
      register: result

    - name: Debug - Show S3key
      debug:
        msg: "{{ result }}"

    - name: Update an s3key
      s3key:
        user_id: "{{ user_response.user.id }}"
        key_id: "{{ result.s3key.id }}"
        active: False
        state: update

    - name: Remove an s3key
      s3key:
        user_id: "{{ user_response.user.id }}"
        key_id: "{{ result.s3key.id }}"
        state: absent

    - name: Remove an s3key - non existent
      s3key:
        user_id: "{{ user_response.user.id }}"
        key_id: "not-existent-key"
        state: absent