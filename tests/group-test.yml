- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - vars.yml

  tasks:
    - set_fact:
        random_user: "no-reply{{100000000 |random}}@example.com"
      run_once: yes

    - name: Create group
      group:
        name: "{{ name }}"
        create_datacenter: true
        create_snapshot: true
        reserve_ip: true
        access_activity_log: true

    - name: Update group
      group:
        name: "{{ name }}"
        create_datacenter: false
        wait: true
        state: update

    - name: Create user
      user:
        firstname: John
        lastname: Doe
        user_password: "{{ password }}"
        email: "{{ random_user }}"
        administrator: false

    - name: Add user to group
      group:
        name: "{{ name }}"
        users:
          - "{{ random_user }}"
        state: update

    - name: Remove user from group
      group:
        name: "{{ name }}"
        users: []
        state: update

    - name: Delete user
      user:
        email: "{{ random_user }}"
        state: absent

    - name: Delete group
      group:
        name: "{{ name }}"
        state: absent