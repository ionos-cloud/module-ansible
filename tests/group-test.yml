- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - vars.yml

  tasks:
    - set_fact:
        random_user: "no-reply{{100000000 |random}}@example.com"
      run_once: yes

    - name: Create group
      group:
        name: "{{ name }}"
        create_datacenter: True
        create_snapshot: True
        reserve_ip: True
        access_activity_log: True
        create_pcc: True
        s3_privilege: True
        create_backup_unit: True
        create_internet_access: True
        create_k8s_cluster: True
      register: group_response

    - name: Debug - show group
      debug:
        msg: "{{ group_response }}"

    - name: Update group
      group:
        name: "{{ name }}"
        create_datacenter: False
        create_snapshot: False
        reserve_ip: False
        access_activity_log: False
        create_pcc: False
        s3_privilege: False
        create_backup_unit: False
        create_internet_access: False
        create_k8s_cluster: False
        wait: False
        state: update
      register: group_response

    - name: Debug - show group
      debug:
        msg: "{{ group_response }}"

    - name: Create user
      user:
        firstname: John
        lastname: Doe
        user_password: "{{ password }}"
        email: "{{ random_user }}"
        administrator: false

    - name: Add user to group
      group:
        name: "{{ name }}"
        users:
          - "{{ random_user }}"
        state: update

    - name: Remove user from group
      group:
        name: "{{ name }}"
        users: []
        state: update

    - name: Delete user
      user:
        email: "{{ random_user }}"
        state: absent

    - name: Delete group
      group:
        name: "{{ name }}"
        state: absent

    - name: Delete group
      group:
        name: "{{ name }}"
        state: absent

