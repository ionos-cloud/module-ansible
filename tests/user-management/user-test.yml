- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - ./vars.yml

  tasks:
    - set_fact:
        random_user: "no-reply{{100000000 |random}}@example.com"
      run_once: yes

    - name: Create user
      ionoscloudsdk.ionoscloud.user:
        firstname: John
        lastname: Doe
        email: "{{ random_user }}"
        administrator: false
        user_password: "{{ password }}"
        force_sec_auth: false
        state: present

    - name: Test ignored fields
      ionoscloudsdk.ionoscloud.user:
        firstname: John
        lastname: Doe
        email: "{{ random_user }}"
        administrator: false
        user_password: "{{ password }}"
        force_sec_auth: false
        ignored_properties:
          - user_password
        state: present
      register: user_response

    - name: Asserting that the user was not updated
      assert:
        that:
          - user_response.changed == false
        msg: "User should not be changed when changed fields are in ignored_properties"

    - name: Test ignored fields
      ionoscloudsdk.ionoscloud.user:
        firstname: John
        lastname: Doe Changed
        email: "{{ random_user }}"
        administrator: false
        user_password: "{{ password }}"
        groups:
          - "{{ name }} 1"
        force_sec_auth: false
        ignored_properties:
          - user_password
          - groups
          - lastname
        state: present
      register: user_response

    - name: Asserting that the user was not updated
      assert:
        that:
          - user_response.changed == false
        msg: "User should not be changed when changed fields are in ignored_properties"

    - name: Test ignored fields not set
      ionoscloudsdk.ionoscloud.user:
        firstname: John
        lastname: Doe
        email: "{{ random_user }}"
        administrator: false
        user_password: "{{ password }}"
        force_sec_auth: false
        state: present
      register: user_response

    - name: Asserting that the user was updated
      assert:
        that:
          - user_response.changed == true
        msg: "User should be changed when changed fields are not in ignored_properties"

    - name: Test ignored fields
      ionoscloudsdk.ionoscloud.user:
        firstname: John Changed
        lastname: Doe Changed
        email: "{{ random_user }}"
        administrator: false
        user_password: "{{ password }}"
        force_sec_auth: false
        ignored_properties:
          - user_password
          - lastname
        state: present
      register: user_response

    - name: Asserting that all the user fields were updated
      assert:
        that:
          - user_response.changed == true
          - user_response.user.properties.lastname == 'Doe Changed'
          - user_response.user.properties.firstname == 'John Changed'

    - name: Create first group
      ionoscloudsdk.ionoscloud.group:
        name: "{{ name }} 1"

    - name: Add user to first group
      ionoscloudsdk.ionoscloud.user:
        user: "{{ random_user }}"
        groups:
          - "{{ name }} 1"
        state: update

    - name: Create second group
      ionoscloudsdk.ionoscloud.group:
        name: "{{ name }} 2"

    - name: Update user
      ionoscloudsdk.ionoscloud.user:
        firstname: John
        lastname: Doe
        user: "{{ random_user }}"
        administrator: false
        force_sec_auth: false
        groups:
          - "{{ name }} 1"
          - "{{ name }} 2"
        state: update
      register: user_response

    - name: Debug - show response
      debug:
        msg: "{{ user_response }}"

    - name: Asserting that updating a user handles its groups correctly
      assert:
        that:
          - user_response.user['entities']['groups']['items'] | length == 2
        msg: "user-test: updating a user must keep its groups"

    - name: Update user
      ionoscloudsdk.ionoscloud.user:
        firstname: John
        lastname: Doe
        user: "{{ random_user }}"
        administrator: false
        force_sec_auth: false
        state: update
      register: user_response

    - name: Testing user update no change
      assert:
        that:
          - user_response.changed == false
        msg: "user update not working correctly"

    - name: Update user by ID
      ionoscloudsdk.ionoscloud.user:
        firstname: John
        lastname: Doe
        user: "{{ user_response.user.id }}"
        administrator: false
        force_sec_auth: false
        state: update
      register: user_response
    
    - name: Testing user update no change
      assert:
        that:
          - user_response.changed == false
        msg: "user update not working correctly"

    - name: Remove user from groups
      ionoscloudsdk.ionoscloud.user:
        user: "{{ random_user }}"
        groups: []
        state: update

    - name: Delete user
      ionoscloudsdk.ionoscloud.user:
        user: "{{ random_user }}"
        state: absent

    - name: Delete user
      ionoscloudsdk.ionoscloud.user:
        user: "non-existent-user"
        state: absent

    - name: Delete group
      ionoscloudsdk.ionoscloud.group:
        group: "{{ name }}"
        state: absent
