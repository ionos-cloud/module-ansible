- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - ./vars.yml

  tasks:
    - name: Create backupunit
      backupunit:
        backupunit_email: "{{ email }}"
        backupunit_password: "{{ password }}"
        name: "My {{ name }}"
      register: create_result

    # - name: Print output to file
    #   ansible.builtin.copy:
    #     content: "{{create_result}}"
    #     dest: ../../docs/returned_object_examples/backupunit.json

    - name: Debug - Show backupunit
      debug:
        msg: "{{ create_result }}"

    - name: Recreate backupunit
      backupunit:
        backupunit_email: "{{ email }}"
        backupunit_password: "{{ password }}"
        name: "My {{ name }} UPDATED"
      register: create_result

    - name: Debug - Show backupunit
      debug:
        msg: "{{ create_result }}"

    - name: Update a backupunit
      backupunit:
        backupunit: "{{ create_result.backupunit.id }}"
        backupunit_email: "{{ updated_email }}"
        backupunit_password:  "{{ updated_password }}"
        state: update
      register: update_result

    - name: Debug - Show updated backupunit
      debug:
        msg: "{{ update_result }}"

    - name: Remove backupunit
      backupunit:
        backupunit: "{{ create_result.backupunit.id }}"
        state: absent
        wait: true
      register: delete_result

    - name: Debug - Show updated backupunit
      debug:
        msg: "{{ delete_result }}"

    - name: Remove backupunit
      backupunit:
        backupunit: "{{ create_result.backupunit.id }}"
        state: absent
        wait: true
      register: delete_result
