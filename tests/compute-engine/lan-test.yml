- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - ./vars.yml

  tasks:
    - name: Create datacenter
      datacenter:
        name: "{{ datacenter }}"
        location: "{{ location }}"
        wait: true
      register: datacenter_response

    - name: Debug - show datacenter
      debug:
        msg: "{{ datacenter_response }}"

    - name: Create ipblock
      ipblock:
        name: "{{ name }}"
        location: "{{ location }}"
        size: 1
        state: present
      register: ipblock_response

    - name: Debug - Show Ipblock
      debug:
        msg: "{{ ipblock_response }}"

    - name: Provision server
      server:
        datacenter: "{{ datacenter }}"
        name: "{{ server }}"
        cores: 1
        ram: 2048
        cpu_family: INTEL_SKYLAKE
        volume_size: 20
        image: "{{ image_alias }}"
        image_password: "{{ password }}"
        location: "{{ location }}"
        assign_public_ip: true
        remove_boot_volume: true
        wait: true
        wait_timeout: "{{ wait_timeout }}"
        state: present
      register: ionos_cloud

    - name: Create LAN
      lan:
        datacenter: "{{ datacenter }}"
        name: "{{ lan }}"
        public: false
      register: ionos_cloud_lan

    - name: Create PCC
      pcc:
        name: "{{ name }}"
        description: "{{ description }}"
      register: pcc_result

    - name: Create NIC
      nic:
        name: "{{ name }}"
        datacenter: "{{ datacenter }}"
        server: "{{ server }}"
        lan: "{{ ionos_cloud_lan.lan.id }}"
        firewall_active: true
        wait: true
        wait_timeout: "{{ wait_timeout }}"
        state: present
      register: ionos_cloud_nic

    - name: Update NIC
      nic:
        datacenter: "{{ datacenter }}"
        server: "{{ server }}"
        id: "{{ ionos_cloud_nic.nic.id }}"
        name: "new-nic"
        dhcp: false
        ips: "{{ ipblock_response.ipblock.properties.ips }}"
        state: update

    - name: Debug show result of Create NIC
      debug:
        msg: "{{ ionos_cloud_nic }}"

    - name: Update LAN
      lan:
        datacenter: "{{ datacenter }}"
        name: "{{ lan }}"
        pcc_id: "{{ pcc_result.pcc.id }}"
        state: update

    - name: Debug - Show LAN
      debug:
        msg: "{{ ionos_cloud_lan }}"

    - name: Remove NIC
      nic:
        name: "{{ ionos_cloud_nic.nic.id }}"
        datacenter: "{{ datacenter }}"
        server: "{{ server }}"
        wait: true
        wait_timeout: "{{ wait_timeout }}"
        state: absent

    - name: Remove LAN
      lan:
        datacenter: "{{ datacenter }}"
        name: "{{ lan }}"
        state: absent
        wait: true

    - name: Remove LAN
      lan:
        datacenter: "{{ datacenter }}"
        name: "nonexistentlan"
        state: absent
        wait: true

    - name: Remove ipblock
      ipblock:
        ipblock: "{{ name }}"
        state: absent

    - name: Remove datacenter
      datacenter:
        datacenter: "{{ datacenter }}"
        state: absent
        wait: true

