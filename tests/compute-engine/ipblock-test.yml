- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - ./vars.yml

  tasks:
    - name: Create ipblock
      ipblock:
        name:  "{{ name }}"
        location: "{{ location }}"
        size: 2
        state: present
      register: response

    # - name: Print output to file
    #   ansible.builtin.copy:
    #     content: "{{response}}"
    #     dest: ../../docs/returned_object_examples/ipblock.json

    - name: Remove ipblock
      ipblock:
        ipblock: "{{ name }}"
        state: absent
      register: delete_result

    - name: Remove ipblock
      ipblock:
        ipblock: "{{ name }}"
        state: absent
      register: delete_result

    - name: Debug - Show ipblock
      debug:
        msg: "{{ delete_result }}"