- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - ./vars.yml

  tasks:
    - name: Create ipblock
      ipblock:
        name:  "{{ name }}"
        location: "{{ location }}"
        size: 2
        state: present
      register: response

