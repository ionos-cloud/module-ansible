
- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - ../vars.yml

  tasks:
    - name: Create datacenter
      datacenter:
        name: "{{ datacenter }}"
        description: "{{ description }}"
        wait: true
        location: "{{ location }}"
      register: datacenter_response

    - name: Debug - show datacenter
      debug:
        msg: "{{ datacenter_response }}"

    - name: Provision server
      server:
         datacenter: "{{ datacenter }}"
         name: "{{ server }}"
         auto_increment: false
         cores: 1
         ram: 2048
         volume_size: 5
         image: "{{ image_alias }}"
         image_password: "{{ password }}"
         location: "{{ location }}"
         assign_public_ip: true
         remove_boot_volume: true
         cpu_family: "INTEL_SKYLAKE"
         wait: true
         wait_timeout: "{{ wait_timeout }}"
         state: present
      register: ionos_cloud

    - name: Create LAN
      lan:
        datacenter: "{{ datacenter }}"
        name: "{{ lan }}"
        public: false

    - name: Create NIC
      nic:
       name: "{{ nic }}"
       datacenter: "{{ datacenter }}"
       server: "{{ server }}"
       lan: 2
       dhcp: true
       firewall_active: true
       ips:
         - 10.0.0.1
       wait: true
       wait_timeout: "{{ wait_timeout }}"
       state: present
      register: ionos_cloud_nic

    - name: Debug - Show NIC
      debug:
         msg: "{{ ionos_cloud_nic }}"

    - name: Update NIC
      nic:
       datacenter: "{{ datacenter }}"
       server: "{{ server }}"
       name: "new-nic"
       id: "{{ ionos_cloud_nic.nic.id }}"
       dhcp: false
       wait: true
       wait_timeout: "{{ wait_timeout }}"
       state: update
      register: updated_nic

    - name: Debug - Show NIC
      debug:
          msg: "{{ updated_nic }}"

    - name: Remove NIC
      nic:
         name: "{{ ionos_cloud_nic.nic.id }}"
         datacenter: "{{ datacenter }}"
         server: "{{ server }}"
         wait: true
         wait_timeout: "{{ wait_timeout }}"
         state: absent

    - name: Remove non-existent NIC
      nic:
         name: "non-existent-nic"
         datacenter: "{{ datacenter }}"
         server: "{{ server }}"
         wait: true
         wait_timeout: "{{ wait_timeout }}"
         state: absent

    - name: Remove datacenter
      datacenter:
        name: "{{ datacenter }}"
        state: absent
        wait: true
