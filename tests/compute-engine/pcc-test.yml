- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - ./vars.yml

  tasks:
    - name: Create pcc
      pcc:
        name: "{{ name }}"
        description: "{{ description }}"
      register: result

    - name: Debug - Show PCC
      debug:
        msg: "{{ result }}"

    - name: Update pcc
      pcc:
        pcc:  "{{ name }}"
        name: "RENAMED {{ name }}"
        description: "{{ description }} - RENAME"
        state: update

    - name: Remove pcc
      pcc:
        pcc: "{{ result.pcc.id }}"
        state: absent

    - name: Remove non-existent pcc
      pcc:
        pcc: "non-existent-pcc"
        state: absent
