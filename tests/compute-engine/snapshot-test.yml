- hosts: localhost
  connection: local
  gather_facts: false

  vars:
      ssh_public_key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

  vars_files:
    - ../vars.yml

  tasks:
    - name: Create datacenter
      datacenter:
          name: "{{ datacenter }}"
          location: "{{ location }}"

    - name: Create volume
      volume:
        datacenter: "{{ datacenter }}"
        name: "{{ name }}"
        count: 1
        image: "{{ image_alias }}"
        image_password: "{{ password }}"
        availability_zone: ZONE_3
        auto_increment: no
        state: present

    - name: Create snapshot
      snapshot:
        datacenter: "{{ datacenter }}"
        volume: "{{ name }}"
        name: "{{ name }}"
        description: Ansible test snapshot
        wait_timeout: 600

    - name: Update snapshot
      snapshot:
        name: "{{ name }}"
        description: Ansible test snapshot - RENAME
        state: update

    - name: Restore snapshot
      snapshot:
        datacenter: "{{ datacenter }}"
        volume: "{{ name }}"
        name: "{{ name }}"
        state: restore

    - name: Delete snapshot
      snapshot:
        name: "{{ name }}"
        wait_timeout: 600
        state: absent

    - name: Delete snapshot
      snapshot:
        name: "{{ name }}"
        wait_timeout: 600
        state: absent

    - name: Remove datacenter
      datacenter:
        name: "{{ datacenter }}"
        state: absent
        wait: true