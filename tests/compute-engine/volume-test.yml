- hosts: localhost
  connection: local
  gather_facts: false

  vars:
      ssh_public_key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

  vars_files:
    - ./vars.yml

  tasks:
    - name: Create datacenter
      datacenter:
        name: "{{ datacenter }}"
        location: "{{ location }}"

    - name: Create volumes
      volume:
        datacenter: "{{ datacenter }}"
        name: "{{ name }} %02d"
        disk_type: SSD Premium
        image: "{{ image_alias }}"
        image_password: "{{ password }}"
        count: 2
        size: 20
        availability_zone: AUTO
        cpu_hot_plug: false
        ram_hot_plug: true
        nic_hot_plug: true
        nic_hot_unplug: true
        disc_virtio_hot_plug: true
        disc_virtio_hot_unplug: true
        wait_timeout: 600
        wait: true
        state: present
      register: volume_create_response

    - name: Create same volumes (Idempotency)
      volume:
        datacenter: "{{ datacenter }}"
        name: "{{ name }} %02d"
        disk_type: SSD Premium
        count: 2
        size: 20
        availability_zone: AUTO
        ram_hot_plug: true
        nic_hot_plug: true
        nic_hot_unplug: true
        disc_virtio_hot_plug: true
        disc_virtio_hot_unplug: true
        allow_replace: False
        wait_timeout: 600
        wait: true
        state: present
      register: volume_create_response_idempotency

    - name: Show response of volumes create (idempotency)
      debug:
        var: volume_create_response

    - name: Show response of volumes create (idempotency)
      debug:
        var: volume_create_response_idempotency

    - name: List Volumes
      volume_info:
        datacenter: "{{ datacenter }}"
      register: volume_list_response

    # - name: Print output to file
    #   ansible.builtin.copy:
    #     content: "{{volume_list_response}}"
    #     dest: ../../docs/returned_object_examples/volume_info.json

    - name: Asserting that changed == false for creation of identical volumes
      assert:
        that:
          - volume_create_response_idempotency.changed == false
        msg: "Changed should be false for idempotency create"

    - name: Update volume
      volume:
        datacenter: "{{ datacenter }}"
        instance_ids:
          - "{{ name }} 01"
        name: "{{ name }} modified"
        size: 25
        cpu_hot_plug: false
        ram_hot_plug: true
        nic_hot_plug: true
        nic_hot_unplug: true
        disc_virtio_hot_plug: true
        disc_virtio_hot_unplug: true
        allow_replace: False
        wait_timeout: 600
        wait: true
        state: update

    - name: Get all volumes for datacenter
      volume_info:
        datacenter: "{{ datacenter }}"
      register: volume_list_response

    - name: Show response of all volumes for datacenter
      debug:
        var: volume_list_response

    - name: Delete volumes
      volume:
        datacenter: "{{ datacenter }}"
        instance_ids:
          - "{{ name }} modified"
          - "{{ name }} 02"
        wait_timeout: 600
        state: absent

    - name: Remove datacenter
      datacenter:
        datacenter: "{{ datacenter }}"
        state: absent
        wait: true
