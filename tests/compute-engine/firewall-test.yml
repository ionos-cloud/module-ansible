
- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - ./vars.yml

  tasks:
    - name: Create datacenter
      datacenter:
        name: "{{ datacenter }}"
        location: "{{ location }}"
        wait: True

    - name: Provision server
      server:
         datacenter: "{{ datacenter }}"
         name: "{{ server }}"
         cores: 1
         ram: 2048
         volume_size: 20
         image: "{{ image_alias }}"
         image_password: "{{ password }}"
         location: "{{ location }}"
         cpu_family: "INTEL_SKYLAKE"
         wait: true
         wait_timeout: "{{ wait_timeout }}"
         state: present
      register: ionos_cloud
    
    # - name: Print output to file
    #   ansible.builtin.copy:
    #     content: "{{ionos_cloud}}"
    #     dest: ../../docs/returned_object_examples/server.json

    - name: Create LAN
      lan:
        datacenter: "{{ datacenter }}"
        name: "{{ lan }}"
        public: true
      register: ionos_lan
    
    # - name: Print output to file
    #   ansible.builtin.copy:
    #     content: "{{ionos_lan}}"
    #     dest: ../../docs/returned_object_examples/lan.json


    - name: Create NIC
      nic:
         datacenter: "{{ datacenter }}"
         server: "{{ server }}"
         name: "{{ nic }}"
         lan: 1
         dhcp: true
         firewall_active: true
         wait: true
         wait_timeout: "{{ wait_timeout }}"
         state: present
      register: ionos_cloud_nic
    
    # - name: Print output to file
    #   ansible.builtin.copy:
    #     content: "{{ionos_cloud_nic}}"
    #     dest: ../../docs/returned_object_examples/nic.json

    - name: Create a firewall rule
      firewall_rule:
          datacenter: "{{ datacenter }}"
          server: "{{ server }}"
          nic: "{{ nic }}"
          name: "SSH"
          protocol: "TCP"
          source_mac: "01:23:45:67:89:00"
          port_range_start: 22
          port_range_end: 24
          state: present
      register: ionos_firewall_rule
    
    # - name: Print output to file
    #   ansible.builtin.copy:
    #     content: "{{ionos_firewall_rule}}"
    #     dest: ../../docs/returned_object_examples/firewall_rule.json


    - name: Update firewall rule
      firewall_rule:
          datacenter: "{{ datacenter }}"
          server: "{{ server }}"
          nic: "{{ nic }}"
          firewall_rule: "SSH"
          port_range_start: 22
          port_range_end: 23
          state: update

    - name: Remove firewall rule
      firewall_rule:
         datacenter: "{{ datacenter }}"
         server: "{{ server }}"
         nic: "{{ nic }}"
         firewall_rule: "SSH"
         wait: true
         wait_timeout: "{{ wait_timeout }}"
         state: absent

    - name: Remove firewall rule
      firewall_rule:
         datacenter: "{{ datacenter }}"
         server: "{{ server }}"
         nic: "{{ nic }}"
         firewall_rule: "SSH2"
         wait: true
         wait_timeout: "{{ wait_timeout }}"
         state: absent

    - name: Remove datacenter
      datacenter:
        wait: true
        datacenter: "{{ datacenter }}"
        state: absent
