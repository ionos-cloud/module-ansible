- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - ./vars.yml

  tasks:
    - name: Create k8s cluster
      k8s_cluster:
        cluster_name: "my-cluster-{{ 100 |random}}"
        maintenance_window:
          day_of_the_week: "Wednesday"
          time: "12:02:00"
      register: cluster_response

    - name: Get k8s config
      k8s_config:
        k8s_cluster_id: "{{ cluster_response.cluster.id }}"
        config_file: 'config.yaml'
        state: present

    - name: Update k8s cluster
      k8s_cluster:
        cluster_name: "my_cluster"
        k8s_cluster_id:  "{{ cluster_response.cluster.id }}"
        maintenance_window:
          day_of_the_week: "Wednesday"
          time: "12:02:00"
        state: update

    - name: Delete k8s cluster
      k8s_cluster:
        k8s_cluster_id: "{{ cluster_response.cluster.id }}"
        state: absent
        wait: false

    - name: Delete k8s cluster
      k8s_cluster:
        k8s_cluster_id: "{{ cluster_response.cluster.id }}"
        state: absent
        wait: true

    - name: Delete k8s cluster
      k8s_cluster:
        k8s_cluster_id: "non-existent-cluster-id"
        state: absent
