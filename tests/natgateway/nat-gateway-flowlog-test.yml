
- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - ./vars.yml

  tasks:
    - name: Create datacenter
      datacenter:
        name: "{{ datacenter }}"
        description: "{{ description }}"
        location: "{{ location }}"
        wait: true
      register: datacenter_response

    - name: Create ipblock
      ipblock:
        name: "{{ name }}"
        location: "{{ location }}"
        size: 2
        state: present
      register: ipblock_response

    - name: Create NAT Gateway
      nat_gateway:
        datacenter_id: "{{ datacenter_response.datacenter.id }}"
        name: "{{ name }}"
        public_ips: "{{ ipblock_response.ipblock.properties.ips }}"
        wait: true
      register: nat_gateway_response

    - name: Debug - Show NAT Gateway
      debug:
         msg: "{{ nat_gateway_response }}"

    - name: Create NAT Gateway Flowlog
      nat_gateway_flowlog:
        name: "{{ name }}"
        action: "ACCEPTED"
        direction: "INGRESS"
        bucket: "sdktest"
        datacenter_id: "{{ datacenter_response.datacenter.id }}"
        nat_gateway_id: "{{ nat_gateway_response.nat_gateway.id }}"
        wait: true
      register: nat_gateway_flowlog_response

    - name: Debug - Show NAT Gateway Flowlog
      debug:
         msg: "{{ nat_gateway_flowlog_response }}"

    - name: Update NAT Gateway Flowlog
      nat_gateway_flowlog:
        datacenter_id: "{{ datacenter_response.datacenter.id }}"
        nat_gateway_id: "{{ nat_gateway_response.nat_gateway.id }}"
        flowlog: "{{ nat_gateway_flowlog_response.flowlog.id }}"
        name: "{{ name }}"
        action: "ALL"
        direction: "INGRESS"
        bucket: "sdktest"
        wait: true
        state: update
      register: nat_gateway_flowlog_update_response

    - name: Debug - Show Updated NAT Gateway Flowlog
      debug:
         msg: "{{ nat_gateway_flowlog_update_response }}"

    - name: Delete NAT Gateway Flowlog
      nat_gateway_flowlog:
        datacenter_id: "{{ datacenter_response.datacenter.id }}"
        nat_gateway_id: "{{ nat_gateway_response.nat_gateway.id }}"
        flowlog: "{{ nat_gateway_flowlog_response.flowlog.id }}"
        state: absent

    - name: Delete NAT Gateway Flowlog
      nat_gateway_flowlog:
        datacenter_id: "{{ datacenter_response.datacenter.id }}"
        nat_gateway_id: "{{ nat_gateway_response.nat_gateway.id }}"
        flowlog: "invalid-id"
        state: absent

    - name: Remove NAT Gateway
      nat_gateway:
       nat_gateway: "{{ nat_gateway_response.nat_gateway.id }}"
       datacenter_id: "{{ datacenter_response.datacenter.id }}"
       wait: true
       wait_timeout: 2000
       state: absent

    - name: Remove datacenter
      datacenter:
        datacenter: "{{ datacenter }}"
        wait: true
        state: absent

    - name: Remove ipblock
      ipblock:
        ipblock: "{{ name }}"
        state: absent
